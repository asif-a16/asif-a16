<svg xmlns="http://www.w3.org/2000/svg" width="700" height="420" viewBox="0 0 700 420" role="img" aria-label="Coding illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#58a6ff"/>
      <stop offset="1" stop-color="#f778ba"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="700" height="420" rx="0" fill="url(#bg)"/>

  <!-- Window -->
  <g>
    <rect x="0" y="0" width="700" height="420" rx="0" fill="#0b1220"/>
    <rect x="0" y="0" width="700" height="54" rx="0" fill="#0f172a"/>
    <circle cx="28" cy="27" r="7" fill="#ff5f56"/>
    <circle cx="53" cy="27" r="7" fill="#ffbd2e"/>
    <circle cx="78" cy="27" r="7" fill="#27c93f"/>

    <!-- Code lines -->
    <rect x="40" y="100" width="420" height="14" rx="7" fill="#1f2937"/>
    <rect x="40" y="128" width="560" height="14" rx="7" fill="#1f2937"/>
    <rect x="40" y="156" width="360" height="14" rx="7" fill="#1f2937"/>
    <rect x="40" y="184" width="600" height="14" rx="7" fill="#1f2937"/>
    <rect x="40" y="212" width="480" height="14" rx="7" fill="#1f2937"/>

    <!-- Accent cursor -->
    <rect x="40" y="250" width="220" height="14" rx="7" fill="url(#accent)" opacity="0.9"/>
    <rect x="268" y="250" width="6" height="14" rx="3" fill="#e6edf3">
      <animate attributeName="opacity" values="1;0;1" dur="1.1s" repeatCount="indefinite"/>
    </rect>

    <!-- Brackets icon -->
    <path d="M610 150 L590 170 L610 190" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M645 150 L665 170 L645 190" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

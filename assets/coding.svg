<svg xmlns="http://www.w3.org/2000/svg" width="700" height="420" viewBox="0 0 700 420" role="img" aria-label="Coding illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#58a6ff"/>
      <stop offset="1" stop-color="#f778ba"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="700" height="420" rx="22" fill="url(#bg)"/>

  <!-- Window -->
  <g filter="url(#shadow)">
    <rect x="70" y="70" width="560" height="280" rx="18" fill="#0b1220" stroke="#30363d"/>
    <rect x="70" y="70" width="560" height="44" rx="18" fill="#0f172a"/>
    <circle cx="100" cy="92" r="7" fill="#ff5f56"/>
    <circle cx="125" cy="92" r="7" fill="#ffbd2e"/>
    <circle cx="150" cy="92" r="7" fill="#27c93f"/>

    <!-- Code lines -->
    <rect x="96" y="140" width="330" height="14" rx="7" fill="#1f2937"/>
    <rect x="96" y="168" width="420" height="14" rx="7" fill="#1f2937"/>
    <rect x="96" y="196" width="280" height="14" rx="7" fill="#1f2937"/>
    <rect x="96" y="224" width="450" height="14" rx="7" fill="#1f2937"/>
    <rect x="96" y="252" width="360" height="14" rx="7" fill="#1f2937"/>

    <!-- Accent cursor -->
    <rect x="96" y="290" width="180" height="14" rx="7" fill="url(#accent)" opacity="0.9"/>
    <rect x="284" y="290" width="6" height="14" rx="3" fill="#e6edf3">
      <animate attributeName="opacity" values="1;0;1" dur="1.1s" repeatCount="indefinite"/>
    </rect>

    <!-- Brackets icon -->
    <path d="M540 164 L520 184 L540 204" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M575 164 L595 184 L575 204" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Footer text -->
  <text x="350" y="392" text-anchor="middle" fill="#8b949e" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14">
    Replace this illustration with your own GIF if you want.
  </text>
</svg>
